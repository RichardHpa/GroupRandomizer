<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Group Slot Machine</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <div class="container textCenter">
            <h1>Random Group Generator</h1>

            <div id="slotContainer"></div>

            <button id="startGroup" type="button" class="btn btn-start">Make Group</button>
            <button id="stopSpin" type="button" class="btn btn-stop">Stop</button>

            <div id="groupOutcomes"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
